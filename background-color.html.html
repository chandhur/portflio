<html>
<style>

	#me
	{
		height: 60px;
		width:140px;
		border: none;
		box-shadow: 1px 1px 1px black;
		font-size: 20px;
		border-radius: 10px;
		margin-top:300px;
		background-color:orangered;

}
	</style>




<script>
	function get()
	{
		let color=["red","yellow","pink","black","green","blue","hotpink","aquva"]
	document.getElementById("me").addEventListener("click", function() {
                  // document.body.style.backgroundColor="red";
              var number =color [Math.floor(Math.random()*color.length)];
              // console.log(number)

              document.body.style.backgroundColor=number;
               });
		
}


	</script>
	<body>
		<center>

		<button onclick="get()" id="me">CLICK ME</button>
	</center>
	</body>
	</html>
